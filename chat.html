<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-box {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
        }
        .chat-footer {
            display: flex;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 5px 0;
        }
        .options li a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBody = document.querySelector('.chat-body');
            const chatInput = document.querySelector('.chat-footer input');
            let hasAskedForHelp = false;

            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message');
                messageDiv.textContent = text;
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;  
            }

            addBotMessage("Need some help with anything? Type 'yes' or 'no'.");


            chatInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter' && chatInput.value.trim()) {
                    const userInput = chatInput.value.trim().toLowerCase();
                    chatInput.value = '';  

                
                    if (!hasAskedForHelp) {
                        if (userInput === 'yes') {
                            addBotMessage("Awesome! Let me know which page you'd like help with:");
                            addPageOptions();
                            hasAskedForHelp = true;
                        } else if (userInput === 'no') {
                            addBotMessage("Cool, no worries! Feel free to reach out if you change your mind. ðŸ˜Š");
                        } else {
                            addBotMessage("Oops! Just type 'yes' or 'no'.");
                        }
                    }
                }
            });

            function addPageOptions() {
                const options = `
                    <ul class="options">
                        <li><a href="education.html">Check out my Education ðŸŽ“</a></li>
                        <li><a href="contact.html">Want to Contact Me? ðŸ“ž</a></li>
                        <li><a href="hobbies.html">Curious about my Hobbies? ðŸŽ¨</a></li>
                        <li><a href="skills.html">See my Skills ðŸ’»</a></li>
                        <li><a href="projects.html">Projects I've Worked On ðŸš€</a></li>
                    </ul>
                `;
                chatBody.innerHTML += options; 
                chatBody.scrollTop = chatBody.scrollHeight;  
            }
        });
    </script>
</head>
<body>

<div class="chat-box">
    <div class="chat-body"></div>
    <div class="chat-footer">
        <input type="text" placeholder="Type your message...">
    </div>
</div>

</body>
</html>
