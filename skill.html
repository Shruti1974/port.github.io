<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Graduate Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .skills-section {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
            margin-top: 50px;
        }

        .skill-box {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .skill-box:hover {
            transform: translateY(-10px);
        }

        .skill-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="skills-section">
        <!-- MySQL -->
        <div class="skill-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg" alt="MySQL Logo" class="skill-logo">
            <div class="skill-name">MySQL</div>
        </div>

        <!-- XAMPP -->
        <div class="skill-box">
            <img src="https://static-00.iconduck.com/assets.00/xampp-icon-512x506-o2hpws0t.png" alt="XAMPP Logo" class="skill-logo">
            <div class="skill-name">XAMPP</div>
        </div>

        <!-- Eclipse -->
        <div class="skill-box">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/eclipse-11-logo-png-transparent.png" alt="Eclipse Logo" class="skill-logo">
            <div class="skill-name">Eclipse</div>
        </div>

        <!-- R Programming -->
        <div class="skill-box">
            <img src="https://www.r-project.org/Rlogo.png" alt="R Logo" class="skill-logo">
            <div class="skill-name">R Programming</div>
        </div>

        <!-- Excel -->
        <div class="skill-box">
            <img src="https://static.vecteezy.com/system/resources/previews/022/100/783/non_2x/microsoft-excel-logo-transparent-free-png.png" alt="Excel Logo" class="skill-logo">
            <div class="skill-name">Excel</div>
        </div>

        <!-- Microsoft Word -->
        <div class="skill-box">
            <img src="https://static.vecteezy.com/system/resources/previews/017/396/802/non_2x/microsoft-word-mobile-apps-icon-free-png.png" alt="Word Logo" class="skill-logo">
            <div class="skill-name">Microsoft Word</div>
        </div>

        <!-- Visual Studio -->
        <div class="skill-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Visual_Studio_Icon_2019.svg/800px-Visual_Studio_Icon_2019.svg.png" alt="Visual Studio Logo" class="skill-logo">
            <div class="skill-name">Visual Studio (HTML)</div>
        </div>

        <!-- Add more skills as needed -->
    </div>

</body>
</html>
