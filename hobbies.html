<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .hobbies-section {
            width: 100%;
            padding: 20px;
        }
        .hobby-heading {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            width: 90%;
            margin: 20px auto;
        }
        .carousel-track {
            display: inline-flex;
            animation: slide 20s linear infinite;
        }
        .carousel-item {
            display: inline-block;
            margin: 0 10px;
        }
        .carousel-item img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="hobbies-section">
    <h2 class="hobby-heading">Paintings</h2>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/d9/75/9d/d9759d28e6d278100236f9cc2135e079.jpg" alt="Painting 1"></div>
            <div class="carousel-item"><img src="https://3.bp.blogspot.com/-q57r5xB_JAE/UTK7vsIgs4I/AAAAAAAABoI/MxUJ357MgQg/s1600/DSC_3286.JPG" alt="Painting 2"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/4c/a1/44/4ca1447b93d27f77dfe02ffe857d4b02.jpg" alt="Painting 3"></div>
            <div class="carousel-item"><img src="https://i.etsystatic.com/5779341/r/il/b982a8/1070289993/il_600x600.1070289993_cuhg.jpg" alt="Painting 4"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/0f/4f/fb/0f4ffb5380301e5eb042d35bb4fe50de.jpg" alt="Painting 5"></div>
            <div class="carousel-item"><img src="https://paintingvalley.com/sketches/sketching-ideas-for-beginners-33.jpg" alt="Painting 6"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/4d/0a/a2/4d0aa25b54bb7bf4ede91b5a36ab3497.jpg" alt="Painting 7"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/8f/4e/42/8f4e42f21d3295120bb3a6595d7998f6.png" alt="Painting 8"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/75/52/d8/7552d8d9e80039fff3baa3f250c411db.jpg" alt="Painting 9"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/originals/2d/2e/6e/2d2e6e163dc55981964d10a7b0a89e35.jpg" alt="Painting 10"></div>
        </div>
    </div>


    <h2 class="hobby-heading">Photography</h2>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item"><img src="https://www.maciejdakowicz.com/wp-content/gallery/india-mumbai-street-photography/india_mumbai_victoria_terminus_Chhatrapati_Shivaji_Terminus_VT_CST_landmark_architecture_street.jpg" alt="Photo 1"></div>
            <div class="carousel-item"><img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2017/09/05/606940-pic-1.jpg" alt="Photo 2"></div>

            <div class="carousel-item"><img src="https://external-preview.redd.it/dojL0EeNWfkyD5VLWmetajfkNybzZaSU-XcWb7M6DfU.jpg?width=960&crop=smart&auto=webp&s=0b8a5c1c8ba427aefbb6d3fc7215e5c6dd577da1" alt="Photo 5"></div>
            <div class="carousel-item"><img src="http://3.bp.blogspot.com/-wxhuphOYEzQ/UkgAkqfcgRI/AAAAAAAAAzw/gbThT9YDtPE/s1600/10.jpg" alt="Photo 6"></div>
            <div class="carousel-item"><img src="https://i.pinimg.com/736x/61/84/af/6184afeec7377f0f6fd78c88be85ad15--delhi-india-new-delhi.jpg" alt="Photo 7"></div>
            <div class="carousel-item"><img src="https://www.tripsavvy.com/thmb/pG9h04-BtTJAJ6Q3381u3hJjFik=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-496637117-2fe66527e8d045a8a03664187579273b.jpg" alt="Photo 8"></div>
            <div class="carousel-item"><img src="https://www.michaeltyler.co.uk/uploaded_images/beach-anjuna-772271.jpg" alt="Photo 9"></div>

        </div>
    </div>
</div>

</body>
</html>
