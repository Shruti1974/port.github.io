<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp7854191.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px; /* Set a max width */
        }

        small {
            visibility: hidden;
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nameplate Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Nameplate Cost Calculator</h1>
        <form id="costform" method="get">
            <label for="name">Enter the nameplate text:</label>
            <input type="text" id="name" name="name" required class="form-control">
            <br>
            <label for="material">Select Material:</label>
            <select id="material" name="material" required class="form-select">
                <option value="wooden">Wooden (12% GST)</option>
                <option value="metal">Metal (18% GST)</option>
            </select>
            <small>Your bill is crazy</small>
            <br>
            <button type="button" onclick="CalculateCost()">Calculate Cost</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function CalculateCost() {
            var charac = document.getElementById('name');
            var lengthlover = charac.value.length;
            var element = document.getElementById('material');
            var value1 = lengthlover * 50;
            var meow = element.nextElementSibling;
            if (element.value == "wooden") {
                value1 = value1 + value1 * 0.12;
                meow.textContent = "Bill is: " + value1.toFixed(2);
                meow.style.visibility = "visible";
            } else {
                value1 = value1 + value1 * 0.18;
                meow.textContent = "Bill is: " + value1.toFixed(2);
                meow.style.visibility = "visible";
            }
        }
    </script>
</body>
</html>
