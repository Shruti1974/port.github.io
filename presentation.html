<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb); /* Light blue gradient */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 i {
            margin-right: 10px;
            color: #007BFF;
        }

        label {
            display: block;
            color: #333;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Rating Styles */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .rating input {
            display: none; /* Hide the radio buttons */
        }

        .rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        /* Color stars on hover */
        .rating label:hover, .rating label:hover ~ label {
            color: gold; /* Hover color */
        }

        /* Color stars when clicked */
        .rating input:checked ~ label {
            color: rgb(0, 255, 13); /* Selected stars color */
        }

        /* Ensure all previous stars turn green when one is selected */
        .rating input:checked ~ label ~ label {
            color: rgb(0, 255, 13); /* Make previous stars green as well */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .icon {
            position: relative;
        }

        .icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007BFF;
        }

        .icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>

    <form action="welcone.php" method="post">
        <h1><i class="fas fa-envelope"></i> Contact Me</h1>

        <label for="fname">Name</label>
        <div class="icon">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="fname" placeholder="Enter your full name" 
            pattern="[A-Za-z\s]+" required>
        </div>

        <label for="email">Email</label>
        <div class="icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" 
            pattern="^(?=.*[a-zA-Z])[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
        </div>

        <label for="contact">Contact Number</label>
        <div class="icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" 
            pattern="^\+?[0-9]{1,3}?[-. ]?(\([0-9]{1,4}\)|[0-9]{1,4})[-. ]?[0-9]{1,4}[-. ]?[0-9]{1,9}$" 
            required>
        </div>

        <label for="rating">Rating</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
        </div>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
